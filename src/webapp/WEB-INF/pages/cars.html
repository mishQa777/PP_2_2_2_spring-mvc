<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div>
<table>
    <tr>
        <th>model</th>
        <th>series</th>
        <th>engine</th>
    </tr>

    <tr th:each ="car : ${cars}">
        <td th:utext="${car.model}"></td>
        <td th:utext="${car.series}"></td>
        <td th:utext="${car.engine}"></td>
    </tr>
</table>
</div>
</body>
</html>
